<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">



    <title>My toDoApp!</title>
  </head>
  <body onload="init()">
    <div  id="title">
    <h1>To Do Application!</h1>
    
    </div>
    <div class="container">

      <div class="row">
        <div class="col-sm" id="new_task_label">
        <button type="button" class="btn btn-primary" onclick="addNew()">Add new Task!</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm" id="new_task">
        <form id="task_form">
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Task description:</label>
    <textarea class="form-control" id="task_description" name="description" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Date:</label>
            <input type="date" class="form-control" name="date" id="date">
          </div>
          Task status:
        </br>
          <div class="form-check">
          <input class="form-check-input" type="radio" name="done" id="done_radio" value="true" checked>
          <label class="form-check-label" for="gridRadios1">
            done
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="done" id="todo_radio" value="false">
          <label class="form-check-label" for="gridRadios2">
            to do
          </label>
        </div>
          <button type="button" class="btn btn-primary" onclick='submitNewTask()'>Submit</button>
        </form>
        </div>
      </div>


      <div class="row">
        <div class="col-sm-3" id="days">

        </div>
        <div class="col-sm" id="day_tasks">

          <div class="row">
            <div class="col-sm" id="task_label">
              Tasks:
            </div>
            <div class="col-sm-2" id="done_label">
              Status:
            </div>
            <div class="col-sm-2" id="actions_label">
              Actions:
            </div>

          </div>


          <div class="row">
            <div class="col-sm" id="task">
            </div>
            <div class="col-sm-2" id="done">
            </div>
            <div id="edit_delete_buttons">
            </div>

          </div>

        </div>
      </div>

    </div>


    <script type="text/javascript" src='apicall.js'> </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
